<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/s_product.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
  </head>
  <body>
    <div class="root">
      <div class="main">
        <!-- header start -->
        <div class="main-header">
          <!-- show left logo, right cart,profile -->
          <!-- logo -->
          <div class="main-top-header">
            <div class="main-logo" onclick="getHomePage()">
              <!-- <img
                src="/assets/logos/main-logo-f.png"
                alt="Deal"
                class="main-logo-image"
              /> -->
              <span class="main-logo-title">Deal</span>
            </div>
            <div class="main-nav">
              <!-- search bar for large screens -->
              <div class="lg-search main-search">
                <input placeholder="search" />
              </div>
              <!-- icons for navigation -->
              <div class="main-menu">
                <div class="main-menu-item" onclick="getCartPage()">
                  <span class="material-icons"> shopping_cart </span>
                </div>
                <!-- main-menu-selected -->
                <div class="main-menu-item" onclick="getProfilePage()">
                  <span class="material-icons"> account_circle </span>
                </div>
              </div>
            </div>
          </div>
          <!-- category menu -->
          <div class="category-lg-menu">
            <div class="category-lg-menu-item">skincare</div>
            <div class="category-lg-menu-item">women</div>
            <div class="category-lg-menu-item">men</div>
            <div class="category-lg-menu-item">furniture</div>
            <div class="category-lg-menu-item">groceries</div>
            <div class="category-lg-menu-item">shoes</div>
            <div class="category-lg-menu-item">jewellery</div>
          </div>
          <!-- search bar for small screens -->

          <div class="sm-search main-search">
            <input placeholder="search" />
          </div>
        </div>
        <!-- header end -->

        <!-- main start -->
        <!-- profile details -->
        <div class="main-body d-profile-body container-md">
          <div class="d-profile-section">
            <div class="d-profile-heading">Profile</div>
            <div class="d-profile-img-container">
              <img
                src="https://i.dummyjson.com/data/products/7/thumbnail.jpg"
                class="d-profile-img"
              />
            </div>
            <div class="d-profile-info-container">
              <div class="d-profile-info-item">
                <span>Name:</span>
                <input value="John smirk" />
              </div>
              <div class="d-profile-info-item">
                <span>Email:</span>
                <input value="johnsmirk@gmail.com" />
              </div>
              <div class="d-profile-info-item">
                <span>Phone Number:</span>
                <input type="number" value="8765679067" />
              </div>
              <div class="d-profile-info-item">
                <span>Password:</span>
                <input type="password" value="123456" />
              </div>
            </div>
            <div>
              <button class="d-product-cb-btn">Save</button>
            </div>
          </div>
        </div>
        <!-- main end -->

        <!-- footer start -->
        <div class="main-footer">
          <!-- name and other imortant links -->
          <span>Important Links</span>
          <div class="main-footer-links">
            <span onclick="getHomePage()">Home</span>
            <span onclick="getCartPage()">Cart</span>
            <span onclick="getProfilePage()">Profile</span>
          </div>
        </div>
        <!-- footer end -->
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/events.js"></script>
  </body>
</html>
